<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1>Student Management System</h1>
    
    <div style="margin-bottom: 20px;">
        <a th:href="@{/students/new}" class="btn btn-primary">Add Student</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Marks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.marks}"></td>
            <td class="actions">
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary" style="padding: 5px 10px; font-size: 14px;">Edit</a>
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger" style="padding: 5px 10px; font-size: 14px;" 
                   onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
