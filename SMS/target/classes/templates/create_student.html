<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container">
        <h1>Add New Student</h1>

        <form th:action="@{/students}" th:object="${student}" method="post">

            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Enter student email" required>
            </div>

            <div class="form-group">
                <label>Course</label>
                <input type="text" th:field="*{course}" placeholder="Enter course name" required>
            </div>

            <div class="form-group">
                <label>Marks</label>
                <input type="number" th:field="*{marks}" placeholder="Enter marks" required>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
            </div>

        </form>
    </div>

</body>

</html>
